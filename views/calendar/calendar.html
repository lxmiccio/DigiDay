<div ng-app="CalendarMdl" ng-controller="CalendarCtrl as vm">
    <h2 class="text-center">{{vm.calendarTitle}}</h2>
    <div class="row">
        <div class="col-md-6 text-center">
            <div class="btn-group">
                <button
                    class="btn btn-primary"
                    mwl-date-modifier
                    date="vm.viewDate"
                    decrement="vm.calendarView">
                    Ieri
                </button>
                <button
                    class="btn btn-default"
                    mwl-date-modifier
                    date="vm.viewDate"
                    set-to-today>
                    Oggi
                </button>
                <button
                    class="btn btn-primary"
                    mwl-date-modifier
                    date="vm.viewDate"
                    increment="vm.calendarView">
                    Domani
                </button>
            </div>
        </div>

        <br class="visible-xs visible-sm"/>

        <div class="col-md-6 text-center">
            <div class="btn-group">
                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'year'">Anno</label>
                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'month'">Mese</label>
                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'week'">Settimana</label>
                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'day'">Giorno</label>
            </div>
        </div>

    </div>

    <br/>

    <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
        <mwl-calendar
            events="vm.events"
            view="vm.calendarView"
            view-title="vm.calendarTitle"
            view-date="vm.viewDate"
            on-event-click="vm.eventClicked(calendarEvent)"
            on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
            on-edit-event-click="vm.eventEdited(calendarEvent)"
            on-delete-event-click="vm.eventDeleted(calendarEvent)"
            cell-is-open="vm.isCellOpen"
            day-view-start="06:00"
            day-view-end="22:00"
            day-view-split="30"
            cell-modifier="vm.modifyCell(calendarCell)">
        </mwl-calendar>
    </div>
</div>
