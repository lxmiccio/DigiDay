<div ng-app="DigiDayMdl" ng-controller="CalendarCtrl as vm">

    <div class="col-md-10 col-md-offset-1 visible-lg visible-md">
        <h2 class="text-center">{{vm.calendarTitle}}</h2>
        <br/>
        <div class="row">
            <div class="col-md-4">
                <div class="btn-group">
                    <button
                        class="btn btn-primary"
                        date="vm.viewDate"
                        decrement="vm.calendarView"
                        mwl-date-modifier>
                        <i class="fa fa-backward" aria-hidden="true"></i>
                    </button>
                    <button
                        class="btn btn-default"
                        date="vm.viewDate"
                        mwl-date-modifier
                        set-to-today>
                        Oggi
                    </button>
                    <button
                        class="btn btn-primary"
                        date="vm.viewDate"
                        increment="vm.calendarView"
                        mwl-date-modifier>
                        <i class="fa fa-forward" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-4 text-right">
                <ol class="form-control nya-bs-select" name="classroom" required ng-model="topic">
                    <li class="nya-bs-option" ng-click="vm.filter(topic.id)" nya-bs-option="topic in vm.topics">
                        <a>
                            {{topic.scope}}
                        </a>
                    </li>
                </ol>
            </div>
            <div class="col-md-4 text-right">
                <div class="btn-group">
                    <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'year'">Anno</label>
                    <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'month'">Mese</label>
                    <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'week'">Settimana</label>
                    <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'day'">Giorno</label>
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <mwl-calendar
            events="vm.events"
            view="vm.calendarView"
            view-title="vm.calendarTitle"
            view-date="vm.viewDate"
            on-event-click="vm.eventClicked(calendarEvent)"
            on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
            on-edit-event-click="vm.eventEdited(calendarEvent)"
            on-delete-event-click="vm.eventDeleted(calendarEvent)"
            cell-is-open="vm.isCellOpen"
            day-view-start="06:00"
            day-view-end="22:00"
            day-view-split="30"
            cell-modifier="vm.modifyCell(calendarCell)">
        </mwl-calendar>
        <br/>
    </div>

    <div class="col-sm-10 col-sm-offset-1 visible-sm visible-xs">
        <div class="col-xs-10 col-xs-offset-1">
            <ol class="form-control nya-bs-select" name="classroom" required ng-model="topic">
                <li class="nya-bs-option" ng-click="vm.filter(topic.id)" nya-bs-option="topic in vm.topics">
                    <a>
                        {{topic.scope}}
                    </a>
                </li>
            </ol>
        </div>
        <br/>
        <br/>
        <br/>
        <h2 class="text-center">{{vm.calendarTitle}}</h2>
        <br/>
        <div class="row">
            <div class="col-md-6 text-center">
                <div class="btn-group">
                    <button
                        class="btn btn-primary"
                        date="vm.viewDate"
                        decrement="vm.calendarView"
                        mwl-date-modifier>
                        <i class="fa fa-backward" aria-hidden="true"></i>
                    </button>
                    <button
                        class="btn btn-default"
                        date="vm.viewDate"
                        mwl-date-modifier
                        set-to-today>
                        Oggi
                    </button>
                    <button
                        class="btn btn-primary"
                        date="vm.viewDate"
                        increment="vm.calendarView"
                        mwl-date-modifier>
                        <i class="fa fa-forward" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <br/>
            <div class="col-md-6 text-center">
                <div class="btn-group">
                    <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'year'">Anno</label>
                    <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'month'">Mese</label>
                    <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'week'">Settimana</label>
                    <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'day'">Giorno</label>
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <mwl-calendar
            events="vm.events"
            view="vm.calendarView"
            view-title="vm.calendarTitle"
            view-date="vm.viewDate"
            on-event-click="vm.eventClicked(calendarEvent)"
            on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
            on-edit-event-click="vm.eventEdited(calendarEvent)"
            on-delete-event-click="vm.eventDeleted(calendarEvent)"
            cell-is-open="vm.isCellOpen"
            day-view-start="06:00"
            day-view-end="22:00"
            day-view-split="30"
            cell-modifier="vm.modifyCell(calendarCell)">
        </mwl-calendar>
        <br/>
    </div>

</div>
