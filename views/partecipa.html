<script type="text/javascript">
    $(document).ready(function () {
        $("#InputBirthdate").bootstrapMaterialDatePicker({
            lang: "it",
            maxDate: new Date(),
            time: false
        });

        $("#InputPassword").password();
    });
</script>
<div ng-app="RegistrationMdl" ng-controller="RegistrationCtrl as registration">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-center"><label>Registrati su DIGIDay</label></h3>
            </div>
            <div class="modal-body">
                <form name="registrationForm" novalidate>
                    <div class="form-group">
                        <div class="col-md-6">
                            <label for="InputFresher">Matricola</label>
                            <div class="input-group" ng-class="registrationForm.fresher.$error.required || registration.isExistingFresher() ? 'has-error' : 'has-success'">
                                <input type="text" class="form-control" name="fresher" id="InputFresher" placeholder="Inserisci la Matricola" required ng-model="registration.user.fresher">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-tag"></span></span>
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <label for="InputPassword">Password</label>
                            <div ng-class="registrationForm.password.$error.required ? 'has-error' : 'has-success'">
                                <input type="password" class="form-control" name="password" id="InputPassword" placeholder="Inserisci la Password" required ng-model="registration.user.password">
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <label for="InputFirstName">Nome</label>
                            <div class="input-group" ng-class="registrationForm.firstName.$error.required ? 'has-error' : 'has-success'">
                                <input type="text" class="form-control" name="firstName" id="InputFirstName" placeholder="Inserisci il Nome" required ng-model="registration.user.firstName">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <label for="InputLastName">Cognome</label>
                            <div class="input-group" ng-class="registrationForm.lastName.$error.required ? 'has-error' : 'has-success'">
                                <input type="password" class="form-control" name="lastName" id="InputLastName" placeholder="Inserisci il Cognome" required ng-model="registration.user.lastName">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="form-group"> 
                        <div class="col-md-12">
                            <label for="InputEmail">Email</label>
                            <div class="input-group" ng-class="registrationForm.email.$error.required || registration.isInvalidEmail() || registration.isExistingEmail() ? 'has-error' : 'has-success'">
                                <input type="text" class="form-control" name="email" id="InputEmail" placeholder="Inserisci l'indirizzo Email" required ng-model="registration.user.email">
                                <span class="input-group-addon"><span class="fa fa-at"></span></span>
                            </div>
                            <br/>
                            <br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="InputBirthdate">Data di Nascita</label>
                            <div class="input-group" ng-class="registrationForm.birthdate.$error.required ? 'has-error' : 'has-success'">
                                <input type="text" class="form-control" name="birthdate" id="InputBirthdate" placeholder="Inserisci la Data di Nascita" required ng-model="registration.user.birthdate">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                            <br/>
                            <br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2">
                                <button class="btn btn-block" ng-class="registrationForm.$invalid || registration.isInvalidEmail() || registration.isExistingFresher() || registration.isExistingEmail() ? 'btn-danger' : 'btn-success'" ng-click="registration.createUser()">Registrati</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
