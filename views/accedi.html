<div ng-app="LoginMdl" ng-controller="LoginCtrl as login">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
        <div class="jumbotron">
            <form name="loginForm" novalidate>
                <div class="form-group" ng-class="loginForm.fresher.$error.required || login.checkFresher() ? 'has-error' : 'has-success'">
                    <label for="fresher">Matricola</label>
                    <input class="form-control" type="text" name="fresher" id="fresher" ng-model="login.user.fresher" required/>
                    <div class="error text-center" ng-show="!loginForm.fresher.$error.required && login.checkFresher()">Matricola inserita inesistente</div>
                </div>
                <div class="form-group" ng-class="loginForm.password.$error.required ? 'has-error' : 'has-success'">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password" ng-model="login.user.password" required/>
                </div>
                <br/>
                <div class="form-group">
                    <div ng-class="">
                        <button class="btn btn-block" ng-class="loginForm.$invalid || login.checkFresher() ? 'btn-danger' : 'btn-success'" ng-click="login.authenticateUser()" ng-disabled="loginForm.$invalid || login.checkFresher()">Accedi</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
