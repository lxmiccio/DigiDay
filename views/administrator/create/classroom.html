<div ng-app="DigiDayMdl" ng-controller="AdministratorCtrl as administrator">
    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-10 col-xs-offset-1">
                <form name="classroomForm" novalidate>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="InputName">Nome</label>
                            <div class="input-group" ng-class="classroomForm.name.$error.required || administrator.Form.isExistingClassroom(administrator.classrooms, administrator.newClassroom) ? 'has-error' : 'has-success'">
                                <input type="text" class="form-control" name="name" id="InputName" placeholder="Inserisci il Nome" required ng-model="administrator.newClassroom.name">
                                <span class="input-group-addon"><span class="fa fa-at"></span></span>
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <span><label for="InputCapacity">Capacit√†</label> [10; 50]</span>
                            <div class="input-group" ng-class="classroomForm.capacity.$error.required || administrator.Form.isInvalidCapacity(administrator.newClassroom) ? 'has-error' : 'has-success'">
                                <input type="text" class="form-control" name="capacity" id="InputCapacity" placeholder="Inserisci la Capienza" required ng-model="administrator.newClassroom.capacity">
                                <span class="input-group-addon"><span class="fa fa-at"></span></span>
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="InputFeatures">Caratteristiche</label>
                            <div ng-class="!administrator.newClassroom.features || administrator.createClassroom.features.length === 0 ? '' : 'has-success'">
                                <textarea rows="3" class="form-control" name="features" id="InputFeatures" placeholder="Inserisci le Caratteristiche" ng-model="administrator.newClassroom.features"></textarea>
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-8 col-xs-offset-2">
                                <button class="btn btn-block" ng-class="classroomForm.$error.required || administrator.Form.isExistingClassroom(administrator.classrooms, administrator.newClassroom) || administrator.Form.isInvalidCapacity(administrator.newClassroom) ? 'btn-danger' : 'btn-success'" ng-click="administrator.createClassroom(administrator.newClassroom)" ng-disabled="classroomForm.$error.required || administrator.Form.isExistingClassroom(administrator.classrooms, administrator.newClassroom) || administrator.Form.isInvalidCapacity(administrator.newClassroom)">Conferma</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
