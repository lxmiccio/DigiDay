<div ng-app="DigiDayMdl" ng-controller="AdministratorCtrl as administrator">
    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-10 col-xs-offset-1">
                <form name="TopicForm" novalidate>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="InputScope">Ambito</label>
                            <div class="input-group" ng-class="TopicForm.scope.$error.required ? 'has-error' : 'has-success'">
                                <input type="text" class="form-control" name="scope" id="InputScope" placeholder="Inserisci l'Ambito" required ng-model="administrator.newTopic.scope">
                                <span class="input-group-addon"><span class="fa fa-at"></span></span>
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <label for="InputDescription">Descrizione</label>
                            <div ng-class="!administrator.newTopic.description || administrator.createClassroom.description.length === 0 ? '' : 'has-success'">
                                <textarea rows="3" class="form-control" name="description" id="InputDescription" placeholder="Inserisci la Descrizione" ng-model="administrator.newTopic.description"></textarea>
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-8 col-xs-offset-2">
                                <button class="btn btn-block" ng-class="TopicForm.$error.required ? 'btn-danger' : 'btn-success'" ng-click="administrator.createTopic(administrator.newTopic)" ng-disabled="TopicForm.$error.required">Conferma</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
