<div ng-app="AdministratorMdl" ng-controller="AdministratorCtrl as administrator">
    <br/>
    <div class="col-sm-10 col-sm-offset-1 col-xs-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="text-center">Ambito</th>
                    <th class="text-center">Descrizione</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-click="administrator.deleteTopic(topic.id)" ng-repeat="topic in administrator.topics">
                    <td class="col-xs-4 text-center">{{topic.scope}}</td>
                    <td class="col-xs-8 text-center">{{topic.description| limitTo : 100}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
