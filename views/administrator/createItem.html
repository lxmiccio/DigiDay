<div ng-app="AdministratorMdl" ng-controller="AdministratorCtrl as administrator">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-center"><label>Inserisci il nuovo Materiale</label></h3>
            </div>
            <div class="modal-body">
                <form name="itemForm" novalidate>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="InputName">Nome</label>
                            <div class="input-group" ng-class="itemForm.name.$error.required ? 'has-error' : 'has-success'">
                                <input type="text" class="form-control" name="name" id="InputName" placeholder="Inserisci il Nome" required ng-model="administrator.item.name">
                                <span class="input-group-addon"><span class="fa fa-at"></span></span>
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="InputDescription">Descrizione</label>
                            <div ng-class="administrator.item.description == null || administrator.item.description.length == 0 ? '' : 'has-success'">
                                <textarea rows="3" class="form-control" name="description" id="InputDescription" placeholder="Inserisci la Descrizione" ng-model="administrator.item.description"></textarea>
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-8 col-xs-offset-2">
                                <button class="btn btn-block" ng-class="itemForm.name.$error.required ? 'btn-danger' : 'btn-success'" ng-click="administrator.createItem()" ng-disabled="itemForm.id.$error.required">Conferma</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
