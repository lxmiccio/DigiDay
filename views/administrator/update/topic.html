<div ng-app="AdministratorMdl" ng-controller="AdministratorCtrl as administrator">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-center"><label>Inserisci il nuovo Argomento</label></h3>
            </div>
            <div class="modal-body">
                <form name="topicForm" novalidate>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="InputScope">Ambito</label>
                            <div class="input-group" ng-class="topicForm.scope.$error.required ? 'has-error' : 'has-success'">
                                <input type="text" class="form-control" name="scope" id="InputScope" placeholder="Inserisci l'Ambito" required ng-model="administrator.topic.scope">
                                <span class="input-group-addon"><span class="fa fa-at"></span></span>
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="InputDescription">Descrizione</label>
                            <div ng-class="administrator.item.description == null || administrator.item.description.length == 0 ? '' : 'has-success'">
                                <textarea rows="3" class="form-control" name="description" id="InputDescription" placeholder="Inserisci la Descrizione" ng-model="administrator.topic.description"></textarea>
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-8 col-xs-offset-2">
                                <button class="btn btn-block" ng-class="topicForm.scope.$error.required ? 'btn-danger' : 'btn-success'" ng-click="administrator.updateTopic()" ng-disabled="topicForm.scope.$error.required">Conferma</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-10 col-sm-offset-1 col-xs-12">
        <br/>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th class="text-center">Ambito</th>
                    <th class="text-center">Descrizione</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-click="administrator.topic.id = topic.id; administrator.topic.scope = topic.scope; administrator.topic.description = topic.description" ng-repeat="topic in administrator.topics">
                    <td class="col-xs-3 text-center">{{topic.scope}}</td>
                    <td class="col-xs-6 text-center">{{topic.description | limitTo : 100}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
