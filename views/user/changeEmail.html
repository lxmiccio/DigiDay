<div ng-app="RegistrationMdl" ng-controller="RegistrationCtrl as registration">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-center"><label>Inserisci la nuova Email</label></h3>
            </div>
            <div class="modal-body">
                <form name="emailForm" novalidate>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="InputEmail">Email</label>
                            <div class="input-group" ng-class="emailForm.email.$error.required || registration.isInvalidEmail() || registration.isExistingEmail() ? 'has-error' : 'has-success'">
                                <input type="text" class="form-control" name="email" id="InputEmail" placeholder="Inserisci l'indirizzo Email" required ng-model="registration.user.email">
                                <span class="input-group-addon"><span class="fa fa-at"></span></span>
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-8 col-xs-offset-2">
                                <button class="btn btn-block" ng-class="emailForm.email.$error.required || registration.isInvalidEmail() || registration.isExistingEmail() ? 'btn-danger' : 'btn-success'" ng-click="user.changeEmail(registration.user.email)" ng-disabled="emailForm.email.$error.required || registration.isInvalidEmail() || registration.isExistingEmail()">Conferma</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
