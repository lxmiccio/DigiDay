<div ng-app="DigiDayMdl" ng-controller="UserCtrl as user">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <form name="imageForm" novalidate>
                <div class="form-group">
                    <div class="col-md-12">
                        <label for="InputImage">Immagine</label>
                        <div class="input-group" ng-class="imageForm.image.$error.required ? 'has-error' : 'has-success'">
                            <input type="text" class="form-control" name="image" id="InputImage" placeholder="Inserisci il Link dell'Immagine" required ng-model="user.newImage">
                            <span class="input-group-addon"><span class="fa fa-link"></span></span>
                        </div>
                        <hr/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-8 col-xs-offset-2">
                            <button class="btn btn-block" ng-class="imageForm.$error.required ? 'btn-danger' : 'btn-success'" ng-click="user.updateImage(user.newImage)" ng-disabled="imageForm.$error.required">Conferma</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
