<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <form name="ImageForm" novalidate>
            <div class="form-group">
                <label for="InputImage">Immagine</label>
                <div class="input-group" ng-class="ImageForm.image.$error.required ? 'has-error' : 'has-success'">
                    <input type="text" class="form-control" name="image" id="InputImage" placeholder="Inserisci il link della nuova Immagine" required ng-model="newImage">
                    <span class="input-group-addon"><span class="fa fa-link"></span></span>
                </div>
                <hr/>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2">
                        <button class="btn btn-block" ng-class="ImageForm.$error.required ? 'btn-danger' : 'btn-success'" ng-click="updateImage(newImage)" ng-disabled="ImageForm.$error.required">Conferma</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
