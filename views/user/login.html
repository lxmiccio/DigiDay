<style>
    .avatar {
        background-image: url("http://www.w3schools.com/angular/pic_angular.jpg");
        background-size: cover;
        border: 2px solid #AAA;
        border-radius: 100%;
        height: 100px;
        width: 100px;
    }

    .form-box .form-control-first {
        border-radius: 5px 5px 0px 0px;
    }

    .form-box .form-control-last {
        border-radius: 0px 0px 5px 5px;
        border-top: 0;
    }

    .form-box button {
        margin-top: 20px;
        padding: 10px 20px;
    }
</style>
<div class="row">
    <div class="col-xs-10 col-xs-offset-1">
        <div class="avatar center-block"></div>
        <br/>
        <div class="form-box">
            <form name="loginForm">
                <div class="row">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div ng-class="loginForm.fresher.$error.required || Form.isNewFresher(freshers, logUser.fresher) ? 'has-error' : 'has-success'">
                                <input type="text" class="form-control form-control-first text-center" name="fresher" placeholder="Matricola" required ng-model="logUser.fresher">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div ng-class="loginForm.password.$error.required ? 'has-error' : 'has-success'">
                                <input type="password" class="form-control form-control-last text-center" name="password" placeholder="Password" required ng-model="logUser.password">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <button class="btn btn-block" ng-class="loginForm.$invalid || Form.isNewFresher(freshers, logUser.fresher) ? 'btn-danger' : 'btn-success'" ng-click="login(logUser)" ng-disabled="loginForm.$invalid || Form.isNewFresher(freshers, logUser.fresher)">Accedi</button>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row" ng-show="showSuccessMessage">
                    <div class="col-xs-8 col-xs-offset-2">
                        <div class="alert-group">
                            <div class="alert alert-success">
                                <div class="text-center"><strong>{{message}}</strong></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" ng-show="showErrorMessage">
                    <div class="col-xs-8 col-xs-offset-2">
                        <div class="alert-group">
                            <div class="alert alert-danger">
                                <div class="text-center"><strong>{{message}}</strong></div>
                                <div class="text-center">{{submessage}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
