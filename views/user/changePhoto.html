<div ng-app="RegistrationMdl" ng-controller="RegistrationCtrl as registration">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-center"><label>Inserisci il link della nuova Immagine</label></h3>
            </div>
            <div class="modal-body">
                <form name="photoForm" novalidate>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="InputPhoto">Immagine</label>
                            <div class="input-group" ng-class="photoForm.photo.$error.required ? 'has-error' : 'has-success'">
                                <input type="url" class="form-control" name="photo" id="InputPhoto" placeholder="Inserisci il Link dell'Immagine" required ng-model="registration.user.photo">
                                <span class="input-group-addon"><span class="fa fa-link"></span></span>
                            </div>
                            <hr/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-8 col-xs-offset-2">
                                <button class="btn btn-block" ng-class="photoForm.photo.$error.required ? 'btn-danger' : 'btn-success'" ng-click="user.changePhoto(registration.user.photo)" ng-disabled="photoForm.photo.$error.required">Conferma</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
