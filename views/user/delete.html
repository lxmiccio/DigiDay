<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <form name="passwordForm" novalidate>
            <div class="form-group">
                <label for="InputPassword">Password</label>
                <div class="input-group" ng-class="passwordForm.password.$error.required ? 'has-error' : 'has-success'">
                    <input type="password" class="form-control" name="password" id="InputPassword" placeholder="Inserisci la Password" required ng-model="password">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                </div>
                <hr/>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2">
                        <button class="btn btn-block" ng-class="passwordForm.$error.required ? 'btn-danger' : 'btn-success'" ng-click="deleteUser(password)" ng-disabled="passwordForm.$error.required">Conferma</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
